name: Setup
description: Setup Node.js and install dependencies

runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v4
      with:
        version: 9

    - uses: actions/setup-node@v4
      with:
        node-version-file: ".nvmrc"
        cache: "pnpm"

    - run: pnpm install --no-frozen-lockfile
      shell: bash
